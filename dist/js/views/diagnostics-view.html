<div class="diagnostics" id="diagnostics">
  <div class="diagnostics__header">
    <h3 class="diagnostics__header--heading">Diagnostics</h3>
  </div>
  <div class="diagnostics__body">
    <div class="body__row">
      <div class="body__section">
        <h4 class="section__title">Graphics</h4>
        <div>last render: <span id="lastRender"></span></div>
        <div>render duration: <span id="renderDuration"></span></div>
        <div>frames per second: <span id="fps"></span></div>
      </div>
      <div class="body__section">
        <h4 class="section__title">Engine</h4>
        <div>tick: <span id="tick"></span></div>
        <div>last update: <span id="lastUpdate"></span></div>
        <div>update duration: <span id="updateDuration"></span></div>
        <div>entities: <span id="entities"></span></div>
        <div>components: <span id="components"></span></div>
        <div>assemblages: <span id="assemblages"></span></div>
        <div>systems: <span id="systems"></span></div>
      </div>
    </div>
    <div class="body__row">
      <div class="body__section">
        <h4 class="section__title">Logs</h4>
      </div>
    </div>
  </div>
</div>
